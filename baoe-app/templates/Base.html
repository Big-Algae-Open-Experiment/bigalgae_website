<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.png') }}"/>
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-2.1.4.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-ui.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/d3.min.js') }}" charset="utf-8"></script>
    <script>
        $(window).on('resize', function() {
            formatTitle();
        });
        $(document).ready(function() {
            formatTitle();
            $('.navbar-nav').find('a').each(function() {
                var element = $( this );
                if (element.attr('href') == window.location.pathname) {
                    element.addClass('green');
                }
            });
        });
        var formatTitle = function() {
            if ($('.device-sm').is(':visible') || $('.device-xs').is(':visible')) {
                var navbar_a = $('.navbar-brand');
                if (navbar_a.hasClass('algae-logo-a-desktop')) {
                    navbar_a.removeClass('algae-logo-a-desktop');
                }
                if (!navbar_a.hasClass('algae-logo-a-mobile')) {
                    navbar_a.addClass('algae-logo-a-mobile');
                }
                var navbar_img = navbar_a.find('img');
                if (navbar_img.hasClass('algae-logo-desktop')) {
                    navbar_img.removeClass('algae-logo-desktop');
                }
                if (!navbar_img.hasClass('algae-logo-mobile')) {
                    navbar_img.addClass('algae-logo-mobile');
                    navbar_img.attr('src', "{{ url_for('static', filename='img/logo_mobile.svg') }}");
                }
                if (!navbar_a.hasClass('mobile')) {
                    navbar_a.addClass('mobile');
                }
                var navbar_nav = $('.navbar-nav');
                if (!navbar_nav.hasClass('mobile')) {
                    navbar_nav.addClass('mobile');
                }
            } else {
                var navbar_a = $('.navbar-brand');
                if (navbar_a.hasClass('algae-logo-a-mobile')) {
                    navbar_a.removeClass('algae-logo-a-mobile');
                }
                if (!navbar_a.hasClass('algae-logo-a-desktop')) {
                    navbar_a.addClass('algae-logo-a-desktop');
                }
                var navbar_img = navbar_a.find('img');
                if (navbar_img.hasClass('algae-logo-mobile')) {
                    navbar_img.removeClass('algae-logo-mobile');
                }
                if (!navbar_img.hasClass('algae-logo-desktop')) {
                    navbar_img.addClass('algae-logo-desktop');
                    navbar_img.attr('src', "{{ url_for('static', filename='img/logo.svg') }}");
                }
                if (navbar_a.hasClass('mobile')) {
                    navbar_a.removeClass('mobile');
                }
                var navbar_nav = $('.navbar-nav');
                if (navbar_nav.hasClass('mobile')) {
                    navbar_nav.removeClass('mobile');
                }
            };
        };
    </script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bigalgae.css') }}">
    {% endblock %}
</head>
<body>
    {% block body %}
    <header class="navbar navbar-default navbar-static-top" role="banner">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="{{ url_for('landing') }}" class="navbar-brand">
                    <img class="img-responsive" alt="Big Algae Open Experiment">
                </a>
            </div>
            <nav class="collapse navbar-collapse" role="navigation">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="{{ url_for('about') }}">About the project</a>
                    </li>
                    <li>
                        <a href="{{ url_for('register') }}">Register bioreactor</a>
                    </li>
                    <li>
                        <a href="{{ url_for('map') }}">Map of bioreactors</a>
                    </li>
                    <li>
                        <a href="{{ url_for('science') }}">The science</a>
                    </li>
                    <li>
                        <a href="{{ url_for('us') }}">About us</a>
                    </li>

                </ul>
            </nav>
        </div>
    </header>
    {% endblock %}
    <div class="device-xs visible-xs"></div>
    <div class="device-sm visible-sm"></div>
    <div class="device-md visible-md"></div>
    <div class="device-lg visible-lg"></div>
</body>
</html>
