{% extends "Base.html" %}
{% block title %}Experiment {{ experiment_id }} - Big Algae Open Experiment{% endblock %}
{% block head %}
    {{ super() }}
    <script src="{{ url_for('static', filename='js/qrcode.min.js') }}" charset="utf-8"></script>
{% endblock %}
{% block body %}
    {{ super() }}
    <a href="{{ url_for('reactor', reactor_id=reactor_id) }}"><h2>Reactor {{ reactor_id }}</h2></a>
    <h4>Experiment {{ experiment_id }}</h4>
    <h4>Species: {{ species }}</h4>
    <div id='qrcode'></div>
    <script type="text/javascript">
        new QRCode(document.getElementById("qrcode"),
                   window.location.href);
    </script>

{% endblock %}
